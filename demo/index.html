<!DOCTYPE HTML>
<html>
<head>
    <title>Кроссворд</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>

        <?php foreach($crossword->getRows() as $row): ?>

                <?php endforeach; ?>
            </tr>
        <?php endforeach; ?>
    </table>
